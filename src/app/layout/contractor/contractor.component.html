  <div [@routerTransition]>
    <!-- <app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header> -->
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card common-container">
                <div class="card-header title-header mb-2 px-2 py-2 d-flex align-items-center">
                    <i class="fa fa-file"></i>&nbsp;<label>Static Page List</label>
                    <span class="ml-auto">
                        <button class="add-btn" (click)="formPage()" ><i class="fa fa-plus" aria-hidden="true"></i>
                          Add Static Page</button> 
                        </span>
                </div>
                <div class="px-2">
                    <!-- <form role="form" class="row" [formGroup]="staticPageSearchForm"> -->
                        <div class="col-md-4 offset-md-6">
                            <div class="form-group mb-2">
                                <fieldset class="form-group mb-0">
                                    <input class="form-control" placeholder="Type for Search.." >
                                </fieldset>
                            </div>
                        </div>
                        <div class="col-md-2 searchreset">
                            <fieldset class="form-group">
                                <button type="reset" class="btn btn-secondary m-0" (click)="resetFilter()">Reset</button>
                                <button type="submit" class="btn btn-secondary mr-2 my-0" (click)="searchFilter()">Search</button>
                            </fieldset>
                        </div>
                    <!-- </form> -->
                </div>
                <div class="card-body table-responsive p-0">

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>S.no</th>
                                    <th>staff name</th>
                                    <th>action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of getstaffList let i = index">
                                    <th scope="row">{{(defaultPagination - 1) * 10 + i +1 }}</th>
                                    <td>{{user.staffname}}</td>
                                    <!-- <td>
                                        <a class="edit-icon" routerLink="/staticPages/edit/{{user.id}}"><i class="fa fa-edit editicon" aria-hidden="true"></i> <span class="tooltip-text" >Edit</span></a>
                                        <a class="delete-icon" (click)="deleteStaticPage(user.id) "><i class="fa fa-trash trashicon" aria-hidden="true"></i> <span class="tooltip-text" >Delete</span></a>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                        <div class="notfound" *ngIf="!getStaticPageList?.length">
                            No Page List Found !!
                        </div>

                    </div>
                </div>



            </div>
            <div class="p-3 pt-0 table-footer">
                <div class="row align-items-center">
                    <div class="mr-auto">
                        <p><b>Total Number Of Records  : </b>{{noOfPages}}</p>
                    </div>
                    <div class="ml-auto">
                        <ngb-pagination [collectionSize]="noOfPages.toString()"
                         [(page)]="defaultPagination" (pageChange)="pageChange(page)"
                          [maxSize]="5" [rotate]="true"></ngb-pagination>
                    </div>
                </div>
            </div>

        </div>
